name: hipSYCL nightly

on:
  push:
    branches: [ arc_dev ]
  pull_request:
    branches: [ arc_dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      HIPSYCL_PLATFORM: cpu
      CC: syclcc
      CXX: syclcc

    steps:
    - uses: actions/checkout@v3

    - name: Checkout LFS objects
      run: |
        git lfs pull --include=data/* --exclude=tests/stout_smearing/configurations/*

    - name: Setup hipSYCL
      # Following the instructions in
      # https://github.com/illuhad/hipSYCL/blob/develop/install/scripts/README.md#installing-from-repositories
      run: |
        export DEBIAN_FRONTEND=noninteractive
        echo "deb http://repo.urz.uni-heidelberg.de/sycl$1/deb/ ./focal main" | sudo tee /etc/apt/sources.list.d/hipsycl.list
        wget -q -O - http://repo.urz.uni-heidelberg.de/sycl/hipsycl.asc | sudo apt-key add -
        sudo apt -y update

    - name: Install hipSYCL
      run: |
        sudo apt -y install libtinfo5
        sudo apt -y install hipsycl-nightly
        echo "/opt/hipSYCL/bin" >> $GITHUB_PATH

    - name: Make
      working-directory: ${{github.workspace}}/tests/cuda2/dpct_output
      run: |
        make hip_omp_cpu

    - name: Test 16-16-16-16
      working-directory: ${{github.workspace}}/tests/cuda2/dpct_output
      run: |
        ./main.hip_omp_cpu 16 16 16 16 ${{github.workspace}}/data

    - name: Run on incorrect 8-8-8-8 data
      id: incorrect
      working-directory: ${{github.workspace}}/tests/cuda2/dpct_output
      continue-on-error: true
      run: |
        . /opt/intel/oneapi/setvars.sh
        ./main.oneapi_intel_cpu 8 8 8 8 ${{github.workspace}}/data/incorrect

    - name: Test previous for success
      if: steps.incorrect.outcome == 'success'
      run: exit 1

    - name: Test previous for failure
      if: steps.incorrect.outcome == 'failure'
      run: exit 0
